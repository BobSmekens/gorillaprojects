<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gorillaprojects</title>
    <link rel="stylesheet" href="public\libs\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="content-wrapper">
        <div id="nav-toggle"><img id="banana" src="public/img/banana.png" style="width: 50px"></div>

        <div id="navbar">
            <div id="branding">
                <div class="branding-img"><img id="logo" src="public/img/ttlogo.png"></div>
                <a href="/">TheTroopers</a>
                <div class="nav-hr-line"></div>
            </div>
            <div class="nav-links-container">
                <div class="nav-link"><a href="/gorillas">Gorilla's in training</a></div>
                <div class="nav-link"><a href="/projects">Projects</a> </div>
                <div class="nav-link" id="register"><a href="/register">Register</a> </div>
                <div class="nav-link" id="login"><a href="/login">Login</a> </div>
                <div class="nav-link" id="logout"><a href="/login">Logout</a> </div>
                <div class="nav-link" id="me"><a href="/me">Me and myself</a> </div>
                <div class="nav-link" id="addproject"><a href="/addproject">Add project</a> </div>

                <div class="nav-hr-line"></div>
            </div>
        </div>
        <div class="content-container">
            <div class="banner">
                <div class="main-title">
                    <h1>CodeGorilla projects</h1>
                    <div>Projects made by ambitious, starting web-developers during the CodeGorilla bootcamp. <br>
                    Feel free to take a look around
                    </div>
                </div>
            </div>
<!-- for ng-view: install ng-route "bower install angular-route --save" -->
<!-- ng-view tells angular which container to update with a new view -->
            <div class="projects-container">
                <div style="width: 100%;" ng-view></div>
            </div>
    </div>
</div>

<script src="public\js\services\usersAPI.js"></script>

<script src="public\js\controllers\loginController.js"></script>
<script src="public\js\controllers\meController.js"></script>
<script src="public\js\controllers\singleUserController.js"></script>
<script src="public\js\controllers\gorillasController.js"></script>
<script src="public\js\controllers\addprojectController.js"></script>
