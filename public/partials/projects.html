<div class="filter-container">
    <!-- <div class="filter-title">Filter projects</div> -->
       <div class="filterBtn">
           Sort projects: 
            <select name="rankSelect" id="rankSelect">
                <option value="">Ascending</option>
                <option value="name">Descending</option>
            </select>  
        </div>  
</div>

<div class="project-card {{gorilla.rights}} {{gorilla._id}}" ng-repeat="gorilla in gorillas">
    <div style="text-align: center">
        <a href="/projects/{{gorilla._id}}"><img class="project-image" src="\public\img\project1.png" alt=""></a>
    </div>
    <div class="project-properties">
        <div class="project-property me-name">{{gorilla.name}}</div>
        <div class="project-property">
            <a href="/users/{{gorilla.userID._id}}">
                <span class="gorilla-name">{{gorilla.userID.firstName}}</span> 
                <span class="gorilla-name">{{gorilla.userID.lastName}}</span>
            </a>
        </div>
    </div>
    
</div>
