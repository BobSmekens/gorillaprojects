
<div class="me-card">
        <div class="me-left-img me-left-small">
                <img class="me-img" src="\public\img\profile.png" alt="">
        </div>
        <div class="me-right-txt me-right-small">
            <div class="me-property">
                <span class="me-name">{{userfirstname}} </span>
                <span class="me-name"> {{userlastname}}</span>
            </div>
                
            <div class="me-property">{{useremail}}</div>
            <div class="me-property">Rank: {{userrank}}</div>
            <div class="me-property">Specializes in: {{userspecialty}}</div>
            <div class="me-property">Also likes: {{userhobbies}}</div>
        </div>     
</div>
