<form id="signup-form" ng-submit="getLoginInfo()">
        <input class="signup-input" name="e-mail" type="email" placeholder="e-mail" ng-model="email"><br>
        <input class="signup-input" name="password" type="password" placeholder="password" ng-model="password"><br>
        <button id="submit-btn" type="submit">Submit</button>
</form>
